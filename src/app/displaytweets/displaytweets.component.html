<div class="tweets">
    <div *ngFor="let tweet of tweets; let i = index;" class="tweet">
        <div class="row">
            <div class="avatar"></div>
                <div>
                    <p class="user">{{tweet.user}}</p>
                    <p class="username">@{{tweet.username}}</p>
                </div>
        </div>
        <p class="tweetcontent">{{tweet.content}}</p>
    </div>
</div>
